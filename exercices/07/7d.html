<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        function convertToFahrenheit(celsius) {
            let degreesFahrenheit = (celsius * 9 / 5) + 32;
            
            return degreesFahrenheit;
        }

        let salvandoValor = convertToFahrenheit(34);
        console.log(`Graus em Fahrenheit: ${salvandoValor}`);
    </script>
</body>
</html>
