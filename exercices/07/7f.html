<!DOCTYPE html>

<body>
    
    <script>
        function convertTempature(degrees, unit){
            let degreesTemperature = '';

            if(unit == 'C' || unit == 'c'){
                degreesTemperature = (degrees * 9 / 5) + 32;
            } else if (unit == 'F' || unit == 'f'){
                degreesTemperature = (degrees - 32) * 5 / 9;
            }

            return degreesTemperature;
        }

        console.log(convertTempature('25', 'C'));
        console.log(convertTempature('86', 'F'));

    </script>
</body>
</html>
