<body>
    
    <script>
        function convertLength(length, from, to){
            let caminho = '';

           if(from != 'miles' && from != 'km' && from != 'ft'){
            console.log(`invalid unit: ${from}`);
           } else {
             if(from == 'miles' && to == 'km'){
                caminho = length * 1.6;
                console.log(`${caminho} km`);
            } else if (from == 'miles' && to == 'ft'){
                caminho = length * 5280;
                console.log(`${caminho} feet`);
            }

            if(from == 'km' && to == 'miles'){
                caminho = length * 0.6;
                console.log(`${caminho} miles`);
            } else if (from == 'km' && to == 'ft'){
                caminho = length * 3281;
                console.log(`${caminho} feet`);
            }

            if(from == 'ft' && to == 'miles'){
                caminho = length / 5280;
                console.log(`${caminho} miles`);
            } else if (from == 'ft' && to == 'km'){
                caminho = length / 3281;
                console.log(`${caminho} km`);
            }
           }

        }

        
         convertLength('5', 'miles', 'km');
         convertLength('5', 'miles', 'ft');
         convertLength('5', 'km', 'ft');
         convertLength('5', 'llb', 'ft');
    </script>
