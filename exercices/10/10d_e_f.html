<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bot√µes Toggle</title>
  <style>
    .toggle-button {
      color: #000;
      background-color: rgb(230, 230, 230);
      font-size: 16px;
      padding: 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: color 0.15s ease, background-color 0.15s ease;
    }

    .is-toggled {
      color: #fff;
      background-color: #000;
    }
  </style>
</head>
<body>

  <button class="toggle-button">Gaming</button>
  <button class="toggle-button">Music</button>
  <button class="toggle-button">Tech</button>

  <script>
    document.querySelectorAll('.toggle-button').forEach(button => {
      button.addEventListener('click', () => {
        button.classList.toggle('is-toggled');
      });
    });

    console.log(document.querySelectorAll('.toggle-button'));
  </script>

</body>
</html>
